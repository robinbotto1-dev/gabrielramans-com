<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Ramans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="intro-title">Hi, I'm Gabriel Ramans</h1>
            <p class="intro-tagline">I build stories and social content that move fast and feel human.</p>
        </div>
    </header>

    <main class="container">
        <section class="stats">
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-number" data-target="100000000">0+</div>
                    <div class="stat-label">Views</div>
                </div>
                <div class="stat">
                    <div class="stat-number" data-target="50000000">0+</div>
                    <div class="stat-label">Interactions</div>
                </div>
                <div class="stat">
                    <div class="stat-number" data-target="500">0+</div>
                    <div class="stat-label">Videos</div>
                </div>
            </div>
        </section>

        <section class="filters">
            <div class="filter-bar">
                <label class="filter-group">
                    <span class="filter-label">Platform</span>
                    <select id="platform-filter">
                        <option value="all">All</option>
                        <option value="tiktok">TikTok</option>
                        <option value="youtube">YouTube</option>
                        <option value="instagram">Instagram</option>
                        <option value="x">X</option>
                    </select>
                </label>
                <label class="filter-group">
                    <span class="filter-label">Sort by</span>
                    <select id="sort-filter">
                        <option value="views">Views</option>
                        <option value="recent">Recent</option>
                        <option value="date">Date</option>
                    </select>
                </label>
                <label class="filter-group filter-search">
                    <span class="filter-label">Search</span>
                    <input id="search-input" type="search" placeholder="Search titles, tags, pages">
                </label>
            </div>
        </section>

        <section id="video-sections" class="video-sections">
            <!-- Sections injected by JS -->
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://twitter.com/gabrielramans" target="_blank" rel="noopener">X</a>
                <a href="https://tiktok.com/@gabrielramans" target="_blank" rel="noopener">TikTok</a>
                <a href="https://instagram.com/gabrielramans" target="_blank" rel="noopener">Instagram</a>
                <a href="https://linkedin.com/in/gabrielramans" target="_blank" rel="noopener">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="videos.js"></script>
    <script src="script.js"></script>
</body>
</html>
